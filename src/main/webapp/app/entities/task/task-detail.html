
<div>
    <h2><span translate="wliiaApp.task.detail.title">Task</span> {{vm.task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="wliiaApp.task.title">Title</span></dt>
        <dd>
            <span>{{vm.task.title}}</span>
        </dd>
        <dt><span translate="wliiaApp.task.description">Description</span></dt>
        <dd>
            <span>{{vm.task.description}}</span>
        </dd>
        <dt><span translate="wliiaApp.task.author">Author</span></dt>
        <dd>
            <span>{{vm.task.author}}</span>
        </dd>
        <dt><span translate="wliiaApp.task.beginingDate">Begining Date</span></dt>
        <dd>
            <span>{{vm.task.beginingDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
