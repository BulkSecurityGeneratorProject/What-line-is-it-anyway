
<div>
    <h2><span translate="wliiaApp.music.detail.title">Music</span> {{vm.music.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="wliiaApp.music.name">Name</span></dt>
        <dd>
            <span>{{vm.music.name}}</span>
        </dd>
        <dt><span translate="wliiaApp.music.description">Description</span></dt>
        <dd>
            <span>{{vm.music.description}}</span>
        </dd>
        <dt><span translate="wliiaApp.music.link">Link</span></dt>
        <dd>
            <span>{{vm.music.link}}</span>
        </dd>
        <dt><span translate="wliiaApp.music.addDate">Add Date</span></dt>
        <dd>
            <span>{{vm.music.addDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
