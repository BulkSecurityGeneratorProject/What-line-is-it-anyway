<div>
    <h2 translate="wliiaApp.music.home.title">Music</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="music.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="wliiaApp.music.home.createLabel">
                        Create new Music
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="wliiaApp.music.name">Name</span></th>
                    <th><span translate="wliiaApp.music.description">Description</span></th>
                    <th><span translate="wliiaApp.music.link">Link</span></th>
                    <th><span translate="wliiaApp.music.addDate">Add Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="music in vm.music track by music.id">
                    <td><a ui-sref="music-detail({id:music.id})">{{music.id}}</a></td>
                    <td>{{music.name}}</td>
                    <td>{{music.description}}</td>
                    <td>{{music.link}}</td>
                    <td>{{music.addDate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="music-detail({id:music.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="music.edit({id:music.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="music.delete({id:music.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
