
<div>
    <h2><span translate="wliiaApp.line.detail.title">Line</span> {{vm.line.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="wliiaApp.line.line">Line</span></dt>
        <dd>
            <span>{{vm.line.line}}</span>
        </dd>
        <dt><span translate="wliiaApp.line.description">Description</span></dt>
        <dd>
            <span>{{vm.line.description}}</span>
        </dd>
        <dt><span translate="wliiaApp.line.author">Author</span></dt>
        <dd>
            <span>{{vm.line.author}}</span>
        </dd>
        <dt><span translate="wliiaApp.line.from">From</span></dt>
        <dd>
            <span>{{vm.line.from}}</span>
        </dd>
        <dt><span translate="wliiaApp.line.addDate">Add Date</span></dt>
        <dd>
            <span>{{vm.line.addDate | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
