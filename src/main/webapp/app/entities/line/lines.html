<div>
    <h2 translate="wliiaApp.line.home.title">Lines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="line.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="wliiaApp.line.home.createLabel">
                        Create new Line
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="wliiaApp.line.line">Line</span></th>
                    <th><span translate="wliiaApp.line.description">Description</span></th>
                    <th><span translate="wliiaApp.line.author">Author</span></th>
                    <th><span translate="wliiaApp.line.from">From</span></th>
                    <th><span translate="wliiaApp.line.addDate">Add Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="line in vm.lines track by line.id">
                    <td><a ui-sref="line-detail({id:line.id})">{{line.id}}</a></td>
                    <td>{{line.line}}</td>
                    <td>{{line.description}}</td>
                    <td>{{line.author}}</td>
                    <td>{{line.from}}</td>
                    <td>{{line.addDate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="line-detail({id:line.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="line.edit({id:line.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="line.delete({id:line.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
